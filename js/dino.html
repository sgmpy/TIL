<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .bg {
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #dino {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" heigth="100px" src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg" alt="dino">
    </div>

    <script>
        const dino = document.querySelector('#dino')
        dino.addEventListener('click', function(event){
            console.log(event)
        })
        let x = 0
        let y = 0
        // keydown, keypress, keyup
        document.addEventListener('keydown', function(event){
            console.log(event)
            if (event.key === 'ArrowUp') {
                console.log('Up')
                y -= 20
                dino.style.top = `${y}px`
            } else if (event.key === 'ArrowDown') {
                console.log('Down')
                y += 20
                dino.style.top = `${y}px`
            } else if (event.key === 'ArrowLeft') {
                console.log('Left')
                x -= 20
                dino.style.left = `${x}px`
            } else if (event.key === 'ArrowRight') {
                console.log('Right')
                x += 20
                dino.style.left = `${x}px`
            } else {
                console.log('?')
            }
        })
    </script>
</body>
</html>
